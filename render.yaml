

services:
  # =========================
  # Django Backend (Python)
  # =========================
  - type: web
    name: expense-tracker-backend
    env: python
    rootDirectory: expense_tracker_backend
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "python manage.py migrate && gunicorn config.wsgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "expense-tracker-backend.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://expense-tracker-frontend.onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://expense-tracker-backend.onrender.com,https://expense-tracker-frontend.onrender.com"

  # =========================
  # React Frontend (Static)
  # =========================
  - type: web
    name: expense-tracker-frontend
    env: static
    rootDirectory: expensetracker_frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_BASE_URL
        value: "https://expense-tracker-backend.onrender.com/api/"

